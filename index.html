<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Clock</title>
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="minute">
            <div class="min" id="min"></div>
        </div>
        <div class="second">
            <div class="sec" id="sec"></div>
        </div>
    </div>

    <div class="time" id="dig">
        <h1>
            <span id="dh"></span><span class="blink">:</span><span id="dm"></span><span class="blink">:</span><span
                id="ds"></span>
            <span id="apm"></span>
        </h1>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
