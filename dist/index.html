<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="image" href="./img/clock.png" />
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/media.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#088ff7">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#90bada">
    <meta name="description" content="Dark themed analog clock with digital display also!!">
    <meta name="google-site-verification" content="oSwku9GMB4WYXsTb3a-hk_-XBXmjSAe4tbPKxgi0aPc" />
    <title>Clock</title>
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="minute">
            <div class="min" id="min"></div>
        </div>
        <div class="second">
            <div class="sec" id="sec"></div>
        </div>
    </div>

    <div class="time" id="dig">
        <h1>
            <span id="dh"></span><span class="blink">:</span><span id="dm"></span><span class="blink">:</span><span
                id="ds"></span>
            <span id="apm"></span>
        </h1>
    </div>

    <script src="js/app.min.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('serviceWorker.js')
        })
      }
    </script>
</body>

</html>
